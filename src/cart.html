<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Set a light background color */
        }
        .navbar {
            background-color: #ffc107; /* Light orange background for the navbar */
        }
        .cart-items {
            display: flex; /* Use flexbox for horizontal layout */
            flex-wrap: wrap; /* Allow items to wrap into new rows */
            gap: 10px; /* Add gap between items */
            padding: 20px;
        }
        .cart-item {
            flex-basis: calc(33.33% - 10px); /* Set the width of each item to 33.33% */
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px; /* Add rounded corners to create a square appearance */
        }
        .cart-item-image-container {
            width: 80px; /* Set a fixed width for the image container */
            height: 80px; /* Set a fixed height for the image container */
            overflow: hidden; /* Hide any overflowing content */
            margin-right: 10px; /* Add margin to separate images */
            border-radius: 5px; /* Add rounded corners to the image container */
        }
        .cart-item img {
            max-width: 100%; /* Set maximum width to ensure responsiveness */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Add rounded corners to the image */
        }
        /* Style for the "Proceed to Payment" button */
        .proceed-to-payment {
            margin-top: 20px;
        }
        /* Style for the "Go to Menu" button */
        .btn-go-to-menu {
            background-color: #ff0f07; /* Set the button color to orange */
            border-color: #ffc107; /* Set the border color to match the background color */
        }
        .btn-go-to-menu:hover {
            background-color: #e05200; /* Set a darker shade of orange on hover */
            border-color: #e0a800;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <button class="btn btn-go-to-menu mx-auto" onclick="goToMenu()">Go to Menu</button>
    </div>
</nav>

<!-- Content Container -->
<div class="container-fluid">
    <div class="row">
        <!-- Cart Items -->
        <div class="col-md-12 cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
    </div>
    
    <!-- Total Amount and Proceed to Payment -->
    <div class="row">
        <div class="col-md-12 total-amount">
            <!-- Total amount will be dynamically added here -->
        </div>
        <div class="col-md-12 proceed-to-payment-container">
            <!-- Proceed to Payment button will be dynamically added here -->
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    function goToMenu() {
        window.location.href = 'menu.html'; // Replace 'menu.html' with the actual path to your menu page
    }

    // Dummy data for demonstration purposes (replace with actual cart data)
    var cartItems = [
        { name: 'Burger 1', price: 5.99, quantity: 2, imageSrc: 'images/burger/burger1.jpg' },
        { name: 'Pizza 3', price: 8.49, quantity: 1, imageSrc: 'images/pizza/pizza3.jpg' },
        { name: 'Soft Drink 2', price: 1.99, quantity: 3, imageSrc: 'images/softdrink/softdrink2.jpg' }
        // Add more items as needed
    ];

    // Display cart items
    displayCartItems();

    // Function to display cart items
    function displayCartItems() {
        var cartContainer = document.querySelector('.cart-items');

        // Clear the previous content
        cartContainer.innerHTML = '';

        // Iterate through cart items and display them
        cartItems.forEach(function (item) {
            cartContainer.innerHTML += `<div class="cart-item">
                <div class="cart-item-image-container">
                    <img src="${item.imageSrc}" alt="${item.name}" class="cart-item-image">
                </div>
                <h3>${item.name}</h3>
                <p>Price: $${item.price.toFixed(2)}</p>
                <p>Quantity: ${item.quantity}</p>
            </div>`;
        });

        // Display total amount
        displayTotalAmount();
    }

    // Function to display the total amount
    function displayTotalAmount() {
        var totalAmount = cartItems.reduce(function (total, item) {
            return total + item.price * item.quantity;
        }, 0);

        var cartContainer = document.querySelector('.cart-items');

        // Display total amount
        var totalAmountContainer = document.querySelector('.total-amount');
        totalAmountContainer.innerHTML = `<h4>Total Amount: $${totalAmount.toFixed(2)}</h4>`;

        // Add the "Proceed to Payment" button below the total amount
        var proceedToPaymentContainer = document.querySelector('.proceed-to-payment-container');
        proceedToPaymentContainer.innerHTML = `<button class="btn btn-primary proceed-to-payment" onclick="proceedToPayment()">Proceed to Payment</button>`;
    }

    // Function to proceed to payment
    function proceedToPayment() {
        // Add logic to handle the payment process (e.g., redirect to a payment gateway)
        alert('Redirecting to the payment gateway...');
    }
</script>

</body>
</html>

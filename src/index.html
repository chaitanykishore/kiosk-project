<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Food Ordering</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */
        body {
            background-image: url('lidye-1Shk_PkNkNw-unsplash (1).jpg'); /* Replace with the correct relative path to your image */
            background-size: cover;
            background-position: center;
            color: #ffffff; /* Set text color to white for better visibility on the image */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100vh; /* Set body height to full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            margin-top: 20px; /* Adjust the margin-top as needed */
        }
        .btn {
            opacity: 0.8; /* Adjust button opacity for better visibility on the image */
        }
        /* Added custom style to center the buttons and make them the same size */
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .btn-primary,
        .btn-success {
            width: 200px; /* Set the width of both buttons to the same value */
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1>Welcome to Kiosk Food Ordering</h1>
    <p>Please select an option:</p>

    <!-- Modified to include a container for the buttons with reduced space -->
    <div class="btn-container">
        <button class="btn btn-primary btn-lg" onclick="redirectToMenu('dine-in')">Dine In</button>
        <button class="btn btn-success btn-lg" onclick="redirectToMenu('take-out')">Take Out</button>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    // JavaScript function to redirect to the menu page based on the selected option
    function redirectToMenu(option) {
        if (option === 'dine-in') {
            window.location.href = 'menu.html'; // Replace 'menu.html' with the actual path to your menu page
        } else if (option === 'take-out') {
            window.location.href = 'menu.html'; // Replace 'menu.html' with the actual path to your menu page
        }
    }
    
</script>

</body>
</html>

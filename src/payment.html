<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('background-image.jpg'); /* Replace 'background-image.jpg' with the correct relative path to your image */
            background-size: cover;
            background-position: center;
            color: #ffffff; /* Set text color to white for better visibility on the image */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100vh; /* Set body height to full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background color */
            padding: 50px;
            border-radius: 10px; /* Add rounded corners to the container */
        }
        .payment-option {
            margin-top: 20px;
        }
        .payment-option label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .payment-option input {
            margin-right: 10px;
        }
        .pay-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment Options</h1>

    <div class="payment-option">
        <label>
            <input type="radio" name="paymentMethod" value="upi"> UPI
        </label>
        <label>
            <input type="radio" name="paymentMethod" value="creditCard"> Credit Card
        </label>
        <label>
            <input type="radio" name="paymentMethod" value="debitCard"> Debit Card
        </label>
        <label>
            <input type="radio" name="paymentMethod" value="cashOnDelivery"> Cash on Delivery
        </label>
    </div>

    <button class="btn btn-primary pay-button">Proceed to Pay</button>
</div>

<!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
